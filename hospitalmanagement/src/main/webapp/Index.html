

<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Hospital Management System</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            background-color: #f4f4f4;

            margin: 0;

            padding: 0;

        }

        .container {

            max-width: 1200px;

            margin: 0 auto;

            padding: 20px;

        }

        .section {

            margin-bottom: 30px;

        }

        .section h2 {

            margin-bottom: 10px;

            color: #333;

        }

        .section button {

            background-color: #4CAF50;

            color: white;

            padding: 10px 20px;

            border: none;

            border-radius: 5px;

            cursor: pointer;

            font-size: 16px;

        }

        .section button:hover {

            background-color: #45a049;

        }

    </style>

</head>

<body>

    <div class="container">

        <div class="section">

            <h2>Patients</h2>

            <button onclick="window.location.href='Login.html'">Patient Login</button>

        </div>

        <div class="section">

            <h2>Appointments</h2>

            <button onclick="window.location.href='Appointments.html'">Book Appointment</button>

        </div>

        

    </div>

</body>

</html>
